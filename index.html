<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人儀表板</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <button class="theme-toggle-btn" onclick="toggleBackground()" title="切換背景顏色">🎨</button>
    
    <!-- 展開選單按鈕（收起時顯示） -->
    <button class="sidebar-expand-btn" id="sidebarExpandBtn" onclick="toggleSidebar()" title="展開選單" style="display: none;">
        <span>⚙️</span>
    </button>
    
    <!-- 左側選單 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">
                <span class="sidebar-icon">⚙️</span>
                <h3>模塊設定</h3>
            </div>
            <button class="sidebar-toggle" onclick="toggleSidebar()" title="收合選單">
                <span class="toggle-icon">◀</span>
            </button>
        </div>
        <div class="sidebar-content">
            <div class="module-list">
                <div class="module-item" data-module="weather">
                    <label class="module-label">
                        <div class="custom-checkbox">
                            <input type="checkbox" data-module="weather" checked onchange="toggleModule('weather', this.checked)">
                            <span class="checkmark"></span>
                        </div>
                        <div class="module-info">
                            <span class="module-icon">🌡️</span>
                            <span class="module-name">即時天氣</span>
                        </div>
                    </label>
                </div>
                <div class="module-item" data-module="clock">
                    <label class="module-label">
                        <div class="custom-checkbox">
                            <input type="checkbox" data-module="clock" checked onchange="toggleModule('clock', this.checked)">
                            <span class="checkmark"></span>
                        </div>
                        <div class="module-info">
                            <span class="module-icon">🕐</span>
                            <span class="module-name">時鐘</span>
                        </div>
                    </label>
                </div>
                <div class="module-item" data-module="quote">
                    <label class="module-label">
                        <div class="custom-checkbox">
                            <input type="checkbox" data-module="quote" checked onchange="toggleModule('quote', this.checked)">
                            <span class="checkmark"></span>
                        </div>
                        <div class="module-info">
                            <span class="module-icon">💫</span>
                            <span class="module-name">名言</span>
                        </div>
                    </label>
                </div>
                <div class="module-item" data-module="todo">
                    <label class="module-label">
                        <div class="custom-checkbox">
                            <input type="checkbox" data-module="todo" checked onchange="toggleModule('todo', this.checked)">
                            <span class="checkmark"></span>
                        </div>
                        <div class="module-info">
                            <span class="module-icon">🔥</span>
                            <span class="module-name">待辦清單</span>
                        </div>
                    </label>
                </div>
                <div class="module-item" data-module="mood">
                    <label class="module-label">
                        <div class="custom-checkbox">
                            <input type="checkbox" data-module="mood" checked onchange="toggleModule('mood', this.checked)">
                            <span class="checkmark"></span>
                        </div>
                        <div class="module-info">
                            <span class="module-icon">💚</span>
                            <span class="module-name">心情紀錄</span>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container" id="container">
        <!-- 天氣卡片 -->
        <div class="card weather-card draggable-card" id="weatherCard" data-module="weather" draggable="true">
            <div class="weather-header">
                <h2 class="weather-title">即時天氣 🌡️</h2>
                <div class="weather-location">📍 台北</div>
            </div>
            
            <!-- Loading 狀態 -->
            <div class="weather-loading" id="weatherLoading">
                <div class="loading-spinner"></div>
                <p>載入天氣資料中...</p>
            </div>
            
            <!-- Error 狀態 -->
            <div class="weather-error" id="weatherError" style="display: none;">
                <p>⚠️ 無法載入天氣資料</p>
                <button class="weather-retry-btn" onclick="fetchWeather()">重試</button>
            </div>
            
            <!-- 天氣內容 -->
            <div class="weather-content" id="weatherContent" style="display: none;">
                <div class="weather-main">
                    <div class="weather-icon" id="weatherIcon">☀️</div>
                    <div class="weather-temp">
                        <span class="temp-value" id="temperature">--</span>
                        <span class="temp-unit">°C</span>
                    </div>
                    <div class="weather-status" id="weatherStatus">--</div>
                </div>
                
                <div class="weather-details">
                    <div class="weather-detail-item">
                        <span class="detail-label">體感溫度</span>
                        <span class="detail-value" id="apparentTemp">--°C</span>
                    </div>
                    <div class="weather-detail-item">
                        <span class="detail-label">降雨機率</span>
                        <span class="detail-value" id="precipitation">--%</span>
                    </div>
                    <div class="weather-detail-item">
                        <span class="detail-label">風速</span>
                        <span class="detail-value" id="windspeed">-- km/h</span>
                    </div>
                </div>
                
                <div class="weather-update-time" id="updateTime"></div>
            </div>
        </div>
        
        <!-- 時鐘區塊 -->
        <div class="card clock-card draggable-card" data-module="clock" draggable="true">
            <div class="clock">
                <div class="time" id="time">00:00:00</div>
                <div class="date" id="date">2024年1月1日 星期一</div>
            </div>
        </div>

        <!-- 名言區塊 -->
        <div class="card quote-card draggable-card" data-module="quote" draggable="true">
            <div class="quote-icon">💫</div>
            <p class="quote-text" id="quote">「成功不是終點，失敗也不是致命的，繼續前進的勇氣才是最重要的。」</p>
            <p class="quote-author">— 溫斯頓·邱吉爾</p>
        </div>

        <!-- 待辦清單區塊 -->
        <div class="card todo-card draggable-card" data-module="todo" draggable="true">
            <h2 class="card-title">今日待辦 🔥</h2>
            <div class="todo-input-container">
                <input 
                    type="text" 
                    id="todoInput" 
                    class="todo-input" 
                    placeholder="新增待辦事項..."
                    onkeypress="if(event.key === 'Enter') addTodo()"
                >
                <button class="add-btn" onclick="addTodo()">新增</button>
            </div>
            <ul class="todo-list" id="todoList">
                <!-- 待辦事項會動態加入這裡 -->
            </ul>
        </div>

        <!-- 心情紀錄區塊 -->
        <div class="card mood-card draggable-card" data-module="mood" draggable="true">
            <h2 class="card-title">心情紀錄區 💚</h2>
            <div class="mood-input-container">
                <input 
                    type="text" 
                    id="moodInput" 
                    class="mood-input" 
                    placeholder="寫下今天的感想..."
                    onkeypress="if(event.key === 'Enter') addMood()"
                >
                <button class="mood-add-btn" onclick="addMood()">記錄</button>
            </div>
            <div class="mood-history" id="moodHistory">
                <!-- 心情紀錄會動態加入這裡 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
